<!DOCTYPE html>
<html lang="ar">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
            background-color: #4bae3000; 
            text-align: center;
            direction: rtl;
           
        }
        .nav-bar {
            background: linear-gradient(135deg, #489b4c, #28a745, #00A5CF);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-bar a:hover {
            background-color: #d0d0d0;
            transform: scale(1.1);
        }

        #response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .working-hours-bar {
            background-color: #00640086;
            color: white;
            padding: 10px 0;
            font-size: 18px;
            text-align: center;
            
        }

        .working-hours-bar span {
            font-weight:  #006400; 
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            color: #006400; 
            color: #006400; 
        }

        h2 {
            color: #006400; 
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            color: #006400; 
        }

      

        button {
            background-color: #0f4d36;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0d8f62;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            color: #006400; 
        }

        .contact-box {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #006400; 
           
        }
       form{color: #006400; }
        

        .whatsapp {
            background-color: #25d365d0;
            color: white;
        }

        .facebook {
            background-color: #1876f2c5;
            color: white;
        }

      
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="./Home.html">العودة إلى الصفحة الرئيسية</a>
    </div>
    
    <div class="working-hours-bar">
        <span>أوقات العمل: من 9 صباحًا حتى 5 مساءً</span>
    </div>

    <div class="container">
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" placeholder="الاسم" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="text" placeholder="الهاتف" required>
            <input type="text" placeholder="الموضوع" required>
            <textarea placeholder="الرسالة" rows="5" required></textarea>
            <button type="submit">إرسال الآن</button>
        </form>

        <div class="contact-buttons">
         <!-- صندوق التواصل تبع الواتسب -->
            <a href="https://wa.me/0779773282" class="contact-box whatsapp" target="_self">
                تواصل عن طريق الواتس اب
            </a>

          <!-- صندوق التواصل تبع الفيسبوك -->
            <a href="https://www.facebook.com/profile.php?id=61574147284224" class="contact-box facebook" target="_self">
                صفحتنا على فيسبوك

            </a>
        </div>
    </div>

</body>
</html>
