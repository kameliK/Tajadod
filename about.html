<!DOCTYPE html>
<html lang="ar">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            direction: rtl;
           
        }

        .working-hours-bar {
            background-color: #0f4d36aa;
            color: white;
            padding: 10px 0;
            font-size: 18px;
            text-align: center;
            
        }

        .working-hours-bar span {
            font-weight: bold;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
        }

        h2 {
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #0d8f62;
            box-shadow: 0 0 8px rgba(13, 143, 98, 0.5);
        }

      

        button {
            background-color: #0f4d36;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0d8f62;
            transform: scale(1.05);
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-box {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .whatsapp {
            background-color: #25d365d0;
            color: white;
        }

        .facebook {
            background-color: #1876f2c5;
            color: white;
        }

        .nav-bar {
            background: linear-gradient(135deg, #489b4c, #28a745, #00A5CF);
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-bar a:hover {
            background-color: #d0d0d0;
            transform: scale(1.1);
        }
      
    </style>
</head>
<body>

    <div class="nav-bar">
        <a href="./Home.html">الرئيسية</a>
    </div>
    
    <div class="working-hours-bar">
        <span>أوقات العمل: من 9 صباحًا حتى 5 مساءً</span>
    </div>

    <div class="container">
        <h2>تواصل معنا</h2>
        <form>
            <input type="text" placeholder="الاسم" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="text" placeholder="الهاتف" required>
            <input type="text" placeholder="الموضوع" required>
            <textarea placeholder="الرسالة" rows="5" required></textarea>
            <button type="submit">إرسال الآن</button>
        </form>

        <div class="contact-buttons">
         <!-- صندوق التواصل تبع الواتسب -->
            <a href="https://wa.me/0779773282" class="contact-box whatsapp" target="_self">
                تواصل عن طريق الواتسب
            </a>

          <!-- صندوق التواصل تبع الفيسبوك -->
            <a href="https://www.facebook.com/profile.php?id=61574147284224" class="contact-box facebook" target="_self">
                صفحتنا على فيسبوك

            </a>
        </div>
    </div>

</body>
</html>
